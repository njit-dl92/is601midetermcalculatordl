name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # Updated to v4 to avoid Node.js version issues
    - name: Set up Python 3.10
      uses: actions/setup-python@v4  # Already set to v4 to avoid Node.js deprecation issues
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip  # Explicitly using Python 3
        pip3 install flake8 pytest  # Use pip3 for Python 3 dependencies
        if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi

    - name: Test with pytest
      run: |
        pytest
