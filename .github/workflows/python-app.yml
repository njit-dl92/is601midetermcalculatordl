name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Use the latest version of actions/checkout that supports Node.js 20
    - uses: actions/checkout@v4  # Updated to v4 for Node.js 20 compatibility

    # Use the latest version of actions/setup-python that supports Node.js 20
    - name: Set up Python 3.10
      uses: actions/setup-python@v4  # Updated to v4 for Node.js 20 compatibility
      with:
        python-version: "3.10"  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip  # Using Python 3 explicitly
        pip3 install flake8 pytest  # Use pip3 to ensure Python 3
        if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi

    - name: Test with pytest
      run: |
        pytest  # Running tests with pytest
